<body>
    <header>
        <div class="logo-name">
            <a href="../index.html">
                <img src="../images/logo.png" alt="Coder Academy Logo">
            </a>
            <p class="name">
                <span class="coder-text">Coder</span>

        <nav class="nav-items">

    <main>
        <h2>Contact Us</h2>

        <form>
            <div class="form-elements">
                <label>Name: </label>
                <input class="form-input" placeholder="Enter your name here">
            </div>
            <div class="form-elements">
                <label>Email: </label>
                <input class="form-input" placeholder="Enter your email here">
            </div>
            <div class="form-elements">
                <label>Subject: </label>
                <input class="form-input" placeholder="Enter your subject here">
            </div>
            <div class="form-elements">
                <label>Message: </label>
                <textarea
                rows="3"
                class="form-input form-textarea" placeholder="Enter your message here"></textarea>
                </textarea>
            </div>

            <div class="btn-div">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="social-media">

        <div class="info">
